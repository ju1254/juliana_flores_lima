<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="_container">
        <div class="_output">
            <div id="previous" class="_prevValue"></div>
                <div id="current" class="_curValue"></div>
        </div>
        <button data-clear class="clear">C</button>
        <button data-operation>%</button>
        <button data-del class="delete">Del</button>
        <button data-operation>/</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-operation>x</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operation>-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operation>+</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button class="__span-two equal">=</button>
    </div>
    <h1></h1>
    <script src="calculator.js"></script>
</body>
</html>
