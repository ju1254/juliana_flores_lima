<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculadora</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="_container">
        <!-- Contêiner principal para a calculadora -->
        <div class="_output"><!-- Elemento de saída para mostrar resultados -->
            <div id="previous" class="_prevValue"></div><!-- Elemento para exibir o valor anterior -->
            <div id="current" class="_curValue"></div><!-- Elemento para exibir o valor atual -->
        </div>
        <button data-clear class="clear">C</button><!-- Botão para limpar a entrada -->
        <button data-operation>%</button><!-- Botão para operação de porcentagem -->
        <button data-del class="delete">Del</button><!-- Botão para deletar um caractere da entrada -->
        <button data-operation>/</button><!-- Botão para operação de divisão -->
        <button data-num>7</button><!-- Botão para o número 7 -->
        <button data-num>8</button><!-- Botão para o número 8 -->
        <button data-num>9</button><!-- Botão para o número 9 -->
        <button data-operation>x</button><!-- Botão para operação de multiplicação -->
        <button data-num>4</button><!-- Botão para o número 4 -->
        <button data-num>5</button><!-- Botão para o número 5 -->
        <button data-num>6</button><!-- Botão para o número 6 -->
        <button data-operation>-</button><!-- Botão para operação de subtração -->
        <button data-num>1</button><!-- Botão para o número 1 -->
        <button data-num>2</button><!-- Botão para o número 2 -->
        <button data-num>3</button><!-- Botão para o número 3 -->
        <button data-operation>+</button><!-- Botão para operação de adição -->
        <button data-num>0</button><!-- Botão para o número 0 -->
        <button data-num>.</button><!-- Botão para o ponto -->
        <button class="__span-two equal">=</button><!-- Botão para realizar cálculo -->
    </div>
    <h1></h1>
    <script src="calculator.js"></script><!-- Inclusão do script JavaScript -->
</body>
</html>
